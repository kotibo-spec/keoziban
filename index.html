<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI掲示板</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://placehold.jp/150x150.png?text=AI">
</head>
<body>

    <header>
        <button id="back-btn" class="hidden">＜ 戻る</button>
        <h1 id="header-title">AI掲示板</h1>
        
        <!-- スレ一覧画面用の新着ボタン -->
        <button id="refresh-threads-btn" style="margin-right:10px; font-size:18px;">🔄</button>
        
        <!-- オートモード中かどうかの表示 -->
        <span id="auto-indicator" class="hidden" style="color:red; font-weight:bold; font-size:12px; margin-right:5px;">AUTO</span>

        <button id="settings-btn">設定</button>
    </header>

    <!-- 1. スレッド一覧 -->
    <div id="view-thread-list" class="view">
        <div class="list-container" id="thread-list"></div>
        <button id="create-thread-btn" class="fab">+</button>
    </div>

    <!-- 2. レス表示画面 -->
    <div id="view-thread-detail" class="view hidden">
        <div id="res-container" class="res-container" style="padding-bottom: 180px;"></div>
        
        <div class="controls">
            <!-- オートモード切り替えスイッチ（簡易） -->
            <div style="text-align:right; margin-bottom:5px;">
                <label style="font-size:12px; color:#555;">
                    <input type="checkbox" id="auto-mode-switch"> オート更新（観戦）
                </label>
            </div>

            <div style="display:flex; gap:5px; margin-bottom:10px;">
                <input type="text" id="user-res-input" placeholder="レスを書き込む..." style="flex:1; margin:0;">
                <button id="user-post-btn" style="width:60px; background:#444; color:white; border-radius:4px;">書く</button>
            </div>
            <button id="update-btn" class="action-btn">更新（AI書き込み）</button>
        </div>
    </div>

    <!-- 3. 設定画面 -->
    <div id="modal-settings" class="modal hidden">
        <div class="modal-content" style="max-height:90vh; overflow-y:auto;">
            <h2>設定</h2>
            
            <div class="setting-group">
                <label>API Key</label>
                <input type="password" id="api-key-input" placeholder="API Key">
            </div>

            <div class="setting-group">
                <label>使用モデル</label>
                <select id="model-select">
                    <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                    <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash Exp</option>
                    <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                </select>
            </div>

            <hr>

            <div class="setting-group">
                <label>① 1回の更新レス数: <span id="res-count-display">3</span></label>
                <input type="range" id="res-count-slider" min="1" max="10" value="3" style="width:100%;">
            </div>

            <div class="setting-group">
                <label>② 掲示板の雰囲気（ロール）</label>
                <select id="tone-select">
                    <option value="mix">カオス（ごちゃ混ぜ）</option>
                    <option value="nanj">なんJ（猛虎弁・実況）</option>
                    <option value="vip">VIP（うはｗｗ・短文）</option>
                    <option value="news">ニュース（批判・議論）</option>
                    <option value="gal">ガールズ（〜だよね・辛辣）</option>
                </select>
            </div>

            <div class="setting-group">
                <label>③ 追加の指示（自由記入）</label>
                <textarea id="custom-prompt-input" placeholder="例：全員ツンデレにして、コテハンには厳しくして" style="height:60px;"></textarea>
            </div>

            <hr>

            <div class="setting-group">
                <label>表示設定</label>
                <div style="margin-top:5px;">
                    <label><input type="checkbox" id="aa-mode-switch"> AAモード（MS Pゴシック風）</label>
                </div>
            </div>

            <button id="save-settings-btn" style="margin-top:20px;">保存して閉じる</button>
            
            <hr style="margin: 30px 0;">
            <button id="reload-app-btn" style="background:#28a745; color:white; margin-bottom:15px;">🔄 アプリを最新版に更新</button>
            <button id="clear-data-btn" style="background:#cc0000; color:white;">🗑️ データ全消去</button>
        </div>
    </div>

    <!-- 4. スレ作成 -->
    <div id="modal-create" class="modal hidden">
        <div class="modal-content">
            <h2>スレッド作成</h2>
            <input type="text" id="new-thread-title" placeholder="スレタイを入力..." style="margin-bottom:5px;">
            <textarea id="new-thread-body" placeholder="本文(>>1)を入力..." style="width:100%; height:80px; margin-bottom:10px;"></textarea>
            <button id="do-create-thread-btn">スレを立てる</button>
            <button id="cancel-create-btn" class="secondary">キャンセル</button>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
